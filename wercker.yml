box: wercker/default

deploy:
  steps:
    - shellcheck

    - script:
      name: config
      code: |
        export KUBERNETES_VERSION="1.6.2"
        export KUBERNETES_SHA256="f8ef17b8b4bb8f6974fa2b3faa992af3c39ad318c30bdfe1efab957361d8bdfe"
        echo "Installing version $KUBERNETES_VERSION of kubernetes"

    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: get service rest-inventory -o jsonpath={.status.loadBalancer.ingress[0].ip}
    - script:
        name: Register Inventory REST service in APIP
        code: |
          which kubectl
    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/inventory-cassandra-OKE.yaml
