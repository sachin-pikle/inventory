box: golang:1.8

deploy:
  steps:
    - shellcheck

    - script:
      name: Install kubectl
      code: |
        echo "Installing version $KUBERNETES_VERSION of kubernetes"
        curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        
    - script:
        name: Register Inventory REST service in APIP
        code: |
          $(./kubectl --server=$KUBERNETES_MASTER --token=$KUBERNETES_TOKEN --insecure-skip-tls-verify=true get service rest-inventory -o jsonpath={.status.loadBalancer.ingress[0].ip})
          
    - kubectl:
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/inventory-cassandra-OKE.yaml
